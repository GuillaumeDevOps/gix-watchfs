name: watchfs
version: git
version-script: ./get_version.sh
summary: Filesystem watcher
description: |
  Watch for file changes and run given commands when change is detected.
  See https://github.com/prateekkumarweb/watchfs for more info.
type: app
grade: stable
confinement: strict

parts:
  watchfs:
    plugin: nodejs
    source: .
    node-engine: 10.14.2

apps:
  watchfs:
    command: watchfs
    plugs: [home]
